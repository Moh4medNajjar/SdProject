<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="container">
  <div class="row">
    <div class="col-md-10 offset-lg-1 my-5">
      <mat-card class="mat-elevation-z12">
        <mat-card-content>
          <h2 class="text-start">Bonjour! <br> Vous pouvez suivre votre demande depuis chez vous !</h2>

            <div class="d-flex">
              <i class="fa fa-user my-1  mx-1 fs-5" style="color:#A5BC13"></i>
              <h2 style="color:#A5BC13">Suivez votre demande</h2>
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
              <ng-container *ngFor="let column of columns; let last = last" [matColumnDef]="column.columnDef">
                <th mat-header-cell *matHeaderCellDef>
                  {{ column.header }}
                </th>
                <td mat-cell *matCellDef="let row" [ngStyle]="getStyle(column.cell(row), last)">
                  <i class="fa {{getIcon(column.cell(row))}}"></i>
                  {{ column.cell(row) }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>









        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
